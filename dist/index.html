<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0d2e555a48.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./main.css" />
    <title>Editorjs Plugin</title>
  </head>
  <body>
    <main>
      <header>
        <nav>
          <div class="nav_container">
            <div class="back-button">
              <button><i class="far fa-arrow-alt-circle-left"></i></button>
            </div>
            <div class="right-buttons">
              <button class="btn btn-outline">Save as Draft</button>
              <button class="btn btn-fill">Create Lesson</button>
            </div>
          </div>
        </nav>
        <div class="title_section">
          <div class="title_section_container">
            <h1>Add lessons</h1>
            <p>
              Tip for today: students are more likely to follow an instruction
              that's clear and precise
            </p>
          </div>
        </div>
      </header>
      <!-- editor js -->
      <div id="editorjs"></div>
    </main>
    <script src="./bundle.js"></script>
  </body>
</html>
